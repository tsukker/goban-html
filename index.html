<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div style="display:table; width:100%;">
    <div style="display:table-cell; text-align:center; vertical-align:top;">
      入力モード:
      <form id='input-mode-form'>
        <input id='input-mode-normal' type='radio' name='input-mode' value='normal' checked>
        <label for='input-mode-normal'>碁石</label>
        <input id='input-mode-text' type='radio' name='input-mode' value='text'>
        <label for='input-mode-text'>テキスト</label>
      </form>

      <div><br></div>
      <div class='next-stone'>
        Next: <span id='next-stone-color'></span>
      </div>
    </div>

    <div style="display:table-cell;">
      <canvas id='goban'> Use Google Chrome or Firefox. </canvas>
    </div>
  </div>


  <div id='mordal-background' class='mordal-background'></div>
  <form id='stone-note-form' class='stone-note'>
    <input id='stone-note-input' class='stone-note' name='stone-note-field' type='text'>
  </form>
</body>

<script src='goban.js'></script>

</html>
